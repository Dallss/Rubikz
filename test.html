<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-by-Letter Animation</title>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        h1 {
            text-align: center;
            font-size: 3em;
            opacity: 0; /* Start with 0 opacity */
        }
        h1 span {
            display: inline-block;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        h1 span::before {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            animation: fadeIn 1s ease forwards;
            animation-delay: calc(0.1s * var(--index)); /* Delay each letter */
        }
    </style>
</head>
<body>
    <h1>
        <span data-letter="T" style="--index: 1;"></span>
        <span data-letter="h" style="--index: 2;"></span>
        <span data-letter="i" style="--index: 3;"></span>
        <span data-letter="s" style="--index: 4;"></span>
        <span data-letter=" " style="--index: 5;"></span>
        <span data-letter="i" style="--index: 6;"></span>
        <span data-letter="s" style="--index: 7;"></span>
        <span data-letter=" " style="--index: 8;"></span>
        <span data-letter="a" style="--index: 9;"></span>
        <span data-letter="n" style="--index: 10;"></span>
        <span data-letter=" " style="--index: 11;"></span>
        <span data-letter="e" style="--index: 12;"></span>
        <span data-letter="x" style="--index: 13;"></span>
        <span data-letter="a" style="--index: 14;"></span>
        <span data-letter="m" style="--index: 15;"></span>
        <span data-letter="p" style="--index: 16;"></span>
        <span data-letter="l" style="--index: 17;"></span>
        <span data-letter="e" style="--index: 18;"></span>
    </h1>
</body>
</html>
