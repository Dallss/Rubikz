<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('home.jpg');
            background-size: cover; /* or contain, depending on your requirement */
            background-repeat: no-repeat; /* To prevent the image from repeating */
            background-position: center; /* To center the image */
        }
    </style>
</head>
<body style="background-image: url('home.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
</body>
</html>
